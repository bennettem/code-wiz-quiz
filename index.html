<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <!--champion score and timer-->
    <section>
      <h1>Champions 🏆✨</h1>
      <h1>Timer:</h1>
    </section>
    <!--quiz container with start button-->
    <section>
      <div>
        <h2>Coding Quiz Challenge</h2>
        <h3>Are you a wizard? 🔮</h3>
      </div>
      <div>
        <button>Begin</button>
      </div>
      <div>
        <p>
          Try to answer the following code-related questions within the time
          limit <br />
          Keep in mind that incorrect answers will penalize your score and time
          by 10 seconds!
        </p>
      </div>
    </section>
    <!--container for questions-->
    <div>
      <h2>Questions</h2>
      <ul>
        Answers
      </ul>
    </div>
    <!--container for high scores-->
    <section>
      <h2>Champions 🏆✨</h2>
      <div>
        <label>Enter your initials: </label>
        <input type="text" id="intials" name="initials" />
        <button>Submit</button>
      </div>
    </section>
  </body>
</html>
